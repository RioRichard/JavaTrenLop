<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<body>
    <section layout:fragment="content">
        <div class="container">
            <table class="table">
                <thead>
                    <th>Word</th>
                    <th>Mean</th>
                </thead>
                <tbody>
                    <th:block th:each="word : ${dict}">
                        <tr>
                            <td th:text="${word.getKey()}"></td>
                            <td th:text="${word.getValue()}"></td>
                        </tr>
    
    
                    </th:block>
                </tbody>
            </table>
            <a class="btn btn-primary" href="/dict/add">Add word</a>
        </div>



    </section>
</body>

</html>
