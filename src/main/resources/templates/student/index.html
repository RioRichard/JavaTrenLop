<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<body>
    <section layout:fragment="content">
        <form method="post">
            <div>Họ và tên</div>
            <input name="name" />
            <div>Điểm trung bình</div>
            <input name="mark" />
            <div>Chuyên ngành</div>
            <label for="majors"></label>
            <select name="major" id="majors">
                <th:block th:each="major : ${majors}">
                    <option th:value="${major}" th:text="${major}"></option>
                </th:block>
            </select>
            <hr>
            <button>Lưu</button>
        </form>

        <span th:if="student">
            <h3>THÔNG TIN SINH VIÊN POLY</h3>
            <ul>
                <li th:text="${'Họ tên sinh viên: '+student.name}"></li>
                <li th:text="${'Điểm số: '+student.mark}"></li>
                <li th:text="${'Chuyên ngành: '+student.major}"></li>

            </ul>
        </span>

    </section>
</body>

</html>
