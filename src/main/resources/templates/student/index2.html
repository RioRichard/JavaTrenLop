<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>
<section layout:fragment="content">
    <style>
li{
list-style: none;
line-height: 25px;
}
li>label{
display: inline-block;
text-align: right;
width:110px;
font-variant: small-caps;
font-weight: bold;
}

    </style>

    <h1>EL & JSTL</h1>
    <th:block th:each="student : ${students}">
        <ul>
            <li><label>Họ và tên:</label> <th:block th:text="${student.name}"/></li>
            <li><label>Điểm TB:</label> <th:block th:text="${student.mark}"/></li>
            <li><label>Chuyên ngành:</label> <th:block th:text="${student.major}"/></li>
        </ul>
    </th:block>



</section>
</body>

</html>
