<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<body>
    <section layout:fragment="content">
        <style>
            .form-group {
                margin: 10px;
            }
        </style>
        <form>
            <div class="form-group">
            <div>Username</div>
            <input  th:value="${user.username}" name=username>
            </div>
            <div class="form-group">
            <div>Password</div>
            <input th:value="${user.pass}" name="pass">
            </div>
            <div class="form-group">
            <button>Login</button>
            </div>
            </form>
    </section>
</body>

</html>
